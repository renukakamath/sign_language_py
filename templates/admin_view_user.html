{% include 'adminheader.html' %}

<center>
    <div class="img-div"></div>
    <h3>View User</h3>

    <table class="table table-striped tbl-new bg-light shadow" >
        <tr>
            <th> Name</th>
           
            <th>Place</th>
            <th>Phone</th>
            <th>Email</th>
           

        </tr>
        {% for row in data['res'] %}
        <tr>
            <td>{{ row['fname'] }}{{ row['lname'] }}</td>
            <td>{{ row['place'] }}</td>
            <td>{{ row['phone'] }}</td>
            <td>{{ row['email'] }}</td>


            <td><a  class="btn btn-success" href="?action=delete&uid={{row['user_id']}}">delete</a></td>

            <td><a class="btn btn-success" href="viewsub?uid={{row['user_id']}}">View Subscription</a></td>
       
          
           
           
        </tr>
        {% endfor %}
    </table>
</center>

{% include 'footer.html' %}
